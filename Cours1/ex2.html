<!doctype html>
<html>
<head>
	<title>Allo!</title>
</head>


<body>
	<h1>Register</h1>

	<form action="/url" method="post">
		<div>
			<label>First Name:</label>
			<input type="text" placeholder="John" required />
			<label>Last Name:</label>
			<input type="text" placeholder="Smith" required />
		</div>
		
		<div>
			<label>Male</label>
			<input type="radio"/>

			<label>Female</label>
			<input type="radio"/>

			<label>Other</label>
			<input type="radio"/>
		</div>
		
		<div>
			<label>Email:</label>
			<input type="email" placeholder="your email" required />
			<label>Password:</label>
			<input type="password" placeholder="your password" min="5" max="10"/>
		</div>

		<div>
			<label>Birthday:</label>
			<select placeholder="Day">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>
			<select placeholder="Month">
				<option>Janvier</option>
				<option>Février</option>
				<option>Mars</option>
				<option>Avril</option>
				<option>Mai</option>
				<option>Juin</option>
				<option>Juillet</option>
				<option>Août</option>
				<option>Septembre</option>
				<option>Octobre</option>
				<option>Novembre</option>
				<option>Décembre</option>
			</select>
			<select placeholder="Year">
				<option>1999</option>
				<option>2000</option>
			</select>
		</div>
		
		<div>
			<label>Checkbox:</label>
			<input type="checkbox" />
		</div>
		
		<div>
			<input type ="submit" value="Submit" />
		</div>

	</form>
</body>
</html>
