<!doctype html>
<html>
<head>
	<title>Petshop</title>
	<link rel="stylesheet" href="style.css">
</head>


<body>

	<h1>Petshop Montagny</h1>

	<p><em>Complétez le formulaire</em></p>


	<p class="EnTete"><em>Contact</em></p>
	<div class="cadre">
			<div>
					<label>Nom : </label>
					<input type="text" placeholder="Emmanuel Macron" required />
			</div>
			<div>
					<label>Téléphone : </label>
					<input type="tel" placeholder="(xxx)xxx-xxxx" />
			</div>
			<div>
					<label>Courriel : </label>
					<input type="email" placeholder="" required />
			</div>
	</div>

	<p class="EnTete"><em>Informations personnelles</em></p>
	<div class="cadre">
			<div>
					<label>Date de naissace : </label>
					<input type="date" placeholder="jj.mm.aaaa" required />
			</div>
			<div>
					<label>Age : </label>
					<input type="number" placeholder="" />
			</div>
			<div>
					<label>Sexe : </label>
					<select required>
							<option>Femme</option>
							<option>Homme</option>
							<option>Autre</option>
					</select>
			</div>
			<div>
					<label>Commentaires : </label>
					<textarea rows="2" cols="30"></textarea>
			</div>
	</div>

	<p class="EnTete"><em>Quel animal vous intéresse ?</em></p>
	<div class="cadre">
			<div>
					<input type="checkbox" />
					<label>Cochon</label>
					<input type="checkbox" />
					<label>Chat</label>
					<input type="checkbox" />
					<label>Souris</label>
					<input type="checkbox" />
					<label>Piranha</label>
					<input type="checkbox" />
					<label>Lapin</label>
					<input type="checkbox" />
					<label>Araignée</label>
					<input type="checkbox" />
					<label>Licorne</label>
					<input type="checkbox" />
					<label>Loup</label>
			</div>
	</div>

	<div>
			<input type="submit" value="Soumettre" />
	</div>

</body>
</html>
